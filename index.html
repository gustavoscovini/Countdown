<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>

    <link rel="shortcut icon" href="assets/rocket.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">

        <img src="assets/bottom-image.svg" alt="bottom" class="bottom">
        <img src="assets/top-image.svg" alt="top" class="top">

        <div class="items">
            <h1>READY TO LAUNCH IN...</h1>
            <div class="timer">
                <section>
                    <p>Dias</p>
                    <div id="timerDays" class="number">oi</div>
                </section>
                <section>
                    <p>Horas</p>
                    <div id="timerHours" class="number">oi</div>
                </section>
                <section>
                    <p>Minutos</p>
                    <div id="timerMin" class="number">oi</div>
                </section>
                <section>
                    <p>Segundos</p>
                    <div id="timerSec" class="number">oi</div>
                </section>
            </div>
            
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

            <button class="subscribe">Inscreva-se</button>
        </div>

        <div class="rocketimg">
            <img src="assets/rocket.svg" alt="">
        </div>

    </main>

</body>

<script src="script.js"></script>
</html>
